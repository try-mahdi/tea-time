{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>View Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>

    <style>
        body {
          background-image: url("{% static 'images/bg.jpg' %}" );
          background-size: cover;
          background-attachment: fixed;
        }
        
        .container {
          background-color: rgba(0, 0, 0, 0.8);
          color: white;
          padding: 20px;
        }
        
        table {
          color: white;
        }
      </style>
      
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Tea Time</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Order</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'view_orders' %}">View Orders</a>
          </li>
        </ul>
      </div>
    </nav><br><br><br>
    
    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">View Orders</h1>
            <div class="text-center">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Name on Order</th>
                    <th>Order</th>
                    <th>Extras</th>
                    <th>Sugar</th>
                  </tr>
                </thead>
                <tbody>
                  {% for order in orders %}
                    <tr>
                      <td>{{ order.name }}</td>
                      <td>{{ order.order }}</td>
                      <td>{{ order.extras }}</td>
                      <td>{{ order.sugar }}</td>
                    </tr>
                  {% empty %}
                    <tr>
                      <td colspan="2" class="text-center">No orders found.</td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c474ed3681.js" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
