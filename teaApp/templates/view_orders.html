{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>View Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>

    <style>
        body {
          background-image: url("{% static 'images/bg.jpg' %}" );
          background-size: cover;
          background-attachment: fixed;
        }
        
        .container {
          background-color: rgba(0, 0, 0, 0.8);
          color: white;
          padding: 20px;
        }
        
        table {
          color: white;
        }
      </style>
      
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Tea Time</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Order</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'view_orders' %}">View Orders</a>
          </li>
        </ul>
      </div>
    </nav><br><br><br>
    
    <div class="container">
      <div class="row">
          <div class="col-md-12">
              <h1 class="text-center">View Orders</h1>
              <div class="text-center">
                  <table class="table table-striped">
                      <thead>
                          <tr>
                              <th>Name on Order</th>
                              <th>Order</th>
                              <th>Extras</th>
                              <th>Sugar</th>
                          </tr>
                      </thead>
                      <tbody>
                          {% for order in orders %}
                          <tr>
                              <td>{{ order.name }}</td>
                              <td>{{ order.order }}</td>
                              <td>{{ order.extras }}</td>
                              <td>{{ order.sugar }}</td>
                              <td class="delete-cell">
                                  <button class="btn btn-danger delete-button">Delete</button>
                              </td>
                          </tr>
                          {% empty %}
                          <tr>
                              <td colspan="5" class="text-center">No orders found.</td>
                          </tr>
                          {% endfor %}
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
    const rows = document.querySelectorAll("tbody tr");
    const deleteButtons = document.querySelectorAll(".delete-button");

    rows.forEach((row, index) => {
        row.addEventListener("click", () => {
            // Hide all delete buttons
            deleteButtons.forEach(button => button.style.display = "none");

            // Show the delete button for the clicked row
            const deleteButton = row.querySelector(".delete-button");
            deleteButton.style.display = "block";
        });

        // Prevent the button click from triggering the row click
        const deleteButton = row.querySelector(".delete-button");
        deleteButton.addEventListener("click", (event) => {
            event.stopPropagation();
            // Implement your delete logic here
            // You can access the data for the row using the 'index'
            // For example, orders[index] represents the data for the clicked row
            console.log("Delete clicked for row", index);
        });
    });
});

  </script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c474ed3681.js" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="{%static 'js/script.js'%}"></script>
  </body>
</html>
