{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Form</title>
    <!-- Add the viewport meta tag for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>

    <style>
      body {
        background-image: url("{% static 'images/bg.jpg' %}");
        background-size: cover;
        background-attachment: fixed;
      }
    </style>
    
    <!-- Use the Bootstrap responsive navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Tea Time</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'view_orders' %}">View Orders</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Use the Bootstrap container class for responsiveness -->
    <div class="container-fluid">
      <div class="row centered-form">
        <!-- Use Bootstrap column classes for responsiveness -->
        <div class="col-12 col-md-6">
          <div class="card">
            <form method="POST" id="order-form">{% csrf_token %}
              <div class="form-group">
                <label for="input2">Name On Order</label>
                <select class="form-control" id="input2" name="name" required>
                    <option value="" selected>Select your Name</option>
                    {% for name in names %}
                      <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}
                </select>
              </div>

              <div class="form-group">
                <label for="input2">Order</label>
                <select class="form-control" id="input2" name="order" required>
                  <option value="" selected>Select your Order</option>
                  {% for drink in drinks %}
                    <option value="{{ drink }}">{{ drink }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="form-group">
                <label for="extras">Extras</label>
                <select class="form-control" id="extras" name="extras" required>
                  <option value="" selected>Select an Extra</option>
                  {% for extra in extras %}
                    <option value="{{ extra }}">{{ extra }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="form-group">
                <label for="sugar">Sugar</label>
                <input type="number" class="form-control" id="sugar" name="sugar" value="0" min="0">
              </div>

              <button type="submit" class="btn btn-primary" id="order-btn" onclick="sendOrder()">Place Order</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c474ed3681.js" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
