{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>

    <style>
        body {
    background-image: url("{% static 'images/bg.jpg' %}" );
    background-size: cover;
    background-attachment: fixed;
  }
    </style>
    <div class="container">
      <div class="row centered-form">
        <div class="col-md-6">
          <div class="card">
            <form>
              <div class="form-group">
                <label for="input1">Name On Order</label>
                <input type="text" class="form-control" id="input1" name="input1">
              </div>
              <div class="form-group">
                <label for="input2">Order</label>
                <input type="text" class="form-control" id="input2" name="input2">
              </div>
              <button type="button" class="btn btn-primary" id="order-btn" onclick="sendOrder()">Place Order</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c474ed3681.js" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
